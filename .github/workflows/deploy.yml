name: Deploy Theme to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies and build the project
      - name: Install and Build
        run: |
          npm install
          npm run build

      # 4. Setup SSH using your private key secret
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5. SAFELY DEPLOY WITH DRY RUN
      # The --dry-run flag tells rsync to list what it WOULD do, without making changes.
      - name: Deploy with rsync (Dry Run)
        run: |
          rsync --dry-run -avz --delete --exclude-from=.github/.rsync-exclude -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/geotour/wp-content/themes/geotour-theme/