<svg width="350" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;700&amp;display=swap');
    </style>
     <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3CB371;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Map Pin Icon from PNG -->
  <g>
    <image x="22" y="12" width="50" height="50" xlink:href="https://www.geotour.gr/geotour-logo.png">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="scale"
            values="1; 1.05; 1"
            begin="1s"
            dur="8s"
            repeatCount="indefinite"
            additive="sum"
            transform-origin="center"/>
    </image>
  </g>


  <!-- Geotour Text -->
  <g style="font-family: 'Syne', sans-serif; fill: url(#textGradient);">
    <text id="geotour-text" x="80" y="55" font-size="56" font-weight="700">
      <tspan font-size="66" dy="2" dx="10">G</tspan>
      <tspan dx="-13" font-size="32" font-weight="700">EO</tspan>
    </text>
	<text id="text-t" x="204" y="58" font-size="42" font-weight="900">
	  <tspan dx="0">t</tspan>	  
    </text>
	<text id="text-our" x="230" y="56" font-size="29" font-weight="700">
		<tspan dx="0">OUR</tspan>
    </text>
    <style>
      #geotour-text {
        animation: slideIn 1s ease-out forwards;
        opacity: 0;
      }
	  #text-t {
        animation: slideDown 1s ease-out forwards;
        opacity: 0;
      }
	  #text-our {
        animation: slideIn 1s ease-out forwards;
        opacity: 0;
      }
      @keyframes slideIn {
        from {
          transform: translateX(50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
	  @keyframes slideDown {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
     
	  
	  
    </style>
  </g>
</svg>

