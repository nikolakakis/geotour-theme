<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;700&amp;display=swap');
    </style>
     <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3CB371;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Map Pin Icon from PNG -->
  <g>
    <image x="32" y="12" width="50" height="50" xlink:href="/geotour-logo.png">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="scale"
            values="1; 1.05; 1"
            begin="1s"
            dur="8s"
            repeatCount="indefinite"
            additive="sum"
            transform-origin="center"/>
    </image>
  </g>


  <!-- Geotour Text -->
  <g style="font-family: 'Syne', sans-serif; fill: url(#textGradient);">
    <text id="geotour-text" x="90" y="55" font-size="56" font-weight="600">
      <tspan dy="2" dx="10">G</tspan>
      <tspan dx="-10" font-size="32">eotour</tspan>
    </text>
    <style>
      #geotour-text {
        animation: slideIn 1s ease-out forwards, expandLetters 4s ease-in-out 1s infinite alternate;
        opacity: 0;
      }
      @keyframes slideIn {
        from {
          transform: translateX(50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes expandLetters {
        from {
          letter-spacing: 0px;
        }
        to {
          letter-spacing: 2px;
        }
      }
    </style>
  </g>
</svg>

